<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Stats Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen px-6 py-10">

  <div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-10">GitHub Stats Dashboard</h1>

    <div class="flex flex-col md:flex-row gap-10">
      <!-- Left Sidebar: Input and Basic Info -->
      <div class="md:w-1/3 space-y-6">
        <input
          id="username"
          type="text"
          placeholder="Enter GitHub username"
          class="w-full px-4 py-3 rounded-lg text-black placeholder-gray-600"
        />
        <button
          onclick="loadDashboard()"
          class="bg-white text-black px-6 py-3 rounded-lg w-full font-semibold hover:bg-gray-200 transition"
        >
          Load Stats
        </button>

        <div id="profile" class="space-y-3 text-sm"></div>
      </div>

      <!-- Right: Stats Section -->
      <div id="stats" class="md:w-2/3 grid gap-6 fade-in"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
